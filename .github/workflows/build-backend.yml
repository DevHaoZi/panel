name: Build Backend
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [ amd64, arm64 ]
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: 'stable'
      - name: Go mod cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install dependencies
        run: go mod tidy
      - name: Wait for frontend build
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'Upload frontend'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Download frontend
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build-frontend.yml
          name: frontend
          path: internal/embed/frontend
          check_artifacts: true
      - run: ls internal/embed/frontend
      - name: Build ${{ matrix.goarch }}
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: go build -ldflags '-s -w --extldflags "-static"' -o panel-${{ matrix.goarch }} ./cmd/app
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: panel-${{ matrix.goarch }}
          path: panel-${{ matrix.goarch }}