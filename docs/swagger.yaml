      consumes:
      - application/json
      description: 添加证书到面板证书管理
      parameters:
      - description: request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/requests.CertStore'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.SuccessResponse'
      security:
      - BearerToken: []
      summary: 添加证书
      tags:
      - 证书管理
