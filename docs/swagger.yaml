paths:
  /panel/cert/algorithms:
    get:
      description: 获取面板证书管理支持的算法列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.SuccessResponse'
      security:
      - BearerToken: []
      summary: 获取算法列表
      tags:
      - 证书管理
  /panel/cert/caProviders:
    get:
      description: 获取面板证书管理支持的 CA 提供商
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.SuccessResponse'
      security:
      - BearerToken: []
      summary: 获取 CA 提供商
      tags:
      - 证书管理
  /panel/cert/certs:
    get:
      description: 获取面板证书管理的证书列表
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.SuccessResponse'
      security:
      - BearerToken: []
      summary: 获取证书列表
      tags:
      - 证书管理
